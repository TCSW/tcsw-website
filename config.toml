    date_format = "2.01.2006"

    disabled_logo = false
    logo_text = "TCSW"
    logo = "img/logo-full.jpg"
    logo_small = "img/logo-full.jpg"

    about_us = "<p>TBD</p>"
    contact_url = "/contact"
    address = """<p class="text-uppercase"><strong>TENNISCLUB SCHÜTZENWIESE</strong>
        <br><strong>Schützenwiesenweg 8, 
        <br>8400 Winterthur, Zürich</strong>
        <br>Eine direkte Zufahrt zum Tennisclub ist nicht möglich. Es wird empfohlen, den öffentlichen (gebührenpflichtigen) Parkplatz des Fussballstadions "Schützenwiese" zu benützen, welcher 200 Meter vom Club entfernt liegt und zu Fuss bequem über den Schützenwiesenweg erreicht wird. Die Zufahrt zum Parkplatz ist beschildert. Die genaue Lage ist auf diesem <a href="https://www.parkme.com/de/lot/109738/schtzenwiese-winterthur-switzerland">Link</a> ersichtlich.
      </p>
      """

[params.static_bg]
    enable = true
    icon = "far fa-file-alt"
    title = "TENNISCLUB SCHÜTZENWIESE"
    subtitle = "WILLKOMMEN BEIM SCHÖNSTEN TENNISCLUB DER STADT WINTERTHUR"
    link_url = "membership"
    link_text = "JETZT BEITRETEN"

[params.features]
